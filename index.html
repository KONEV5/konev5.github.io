<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>LOGIN</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="static/css/flaticon.css">
	<link href="static/css/css.css" rel="stylesheet">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="preloader" class="preloader">
        <div class='inner'>
            <div class='line1'></div>
            <div class='line2'></div>
            <div class='line3'></div>
        </div>
    </div>
	<section class="fxt-template-animation fxt-template-layout28" data-bg-image="img/figure/bg28-l.jpg">
		<div id="particles-js"></div>
		<div class="fxt-content">
			<div class="fxt-header">
				<ul class="fxt-switcher-wrap">
					<li><a href="" class="switcher-text active">登录</a></li>
					<li><a href="register.html" class="switcher-text inline-text">注册</a></li>
				</ul>
			</div>
			<div class="fxt-form">
				<div class="fxt-transformY-50 fxt-transition-delay-1">
					<p>登录本网站以使用更多功能</p>
				</div>
				<form method="POST">
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-2">
							<input type="email" id="email" class="form-control" name="email" placeholder="Email" required="required">
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-3">
							<input id="password" type="password" class="form-control" name="password" placeholder="********" required="required">
							<i toggle="#password" class="fa fa-fw fa-eye toggle-password field-icon"></i>
						</div>
					</div>
					<div class="form-group">
						<div class="fxt-transformY-50 fxt-transition-delay-4">
							<div class="fxt-checkbox-area">
								<div class="checkbox">
									<input id="checkbox1" type="checkbox">
									<label for="checkbox1">保持登录</label>
								</div>
								<button type="submit" class="fxt-btn-fill">登录</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="fxt-style-line">
				<div class="fxt-transformY-50 fxt-transition-delay-5">
					<h3>GTMD</h3>
				</div>
			</div>
		</div>
	</section>
	<script src="static/js/jquery-3.5.0.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/imagesloaded.pkgd.min.js"></script>
	<script src="static/js/particles.min.js"></script>
	<script src="static/js/particles-3.js"></script>
	<script src="static/js/validator.min.js"></script>
	<script src="static/js/main.js"></script>
</body>

</html>
